<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

  <!-- Jquery -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/banco.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">

</head>
<body>
  <center>
  <h1><b>Cadastro de Autom√≥veis</b></h1>

  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="https://i.pinimg.com/originals/04/5a/9e/045a9e54364622160bd9cdcc371b4c8a.jpg" style="width:50%">
    <img class="mySlides" src="https://www.3accorematerials.com/uploads/images/_hotspots/Automotive_Info_Dots.jpg" style="width:50%">
    <img class="mySlides" src="https://i.pinimg.com/736x/c7/e9/44/c7e9448e43bb986af8fbbdf558d184bc--tron-legacy-google-search.jpg" style="width:50%">
  </div>
  </center>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Marca:</label>
          <input type="text" class="form-control" id="marca">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Modelo:</label>
          <input type="text" class="form-control" id="modelo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Ano:</label>
          <input type="text" class="form-control" id="ano">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Cor:</label>
          <input type="color" class="form-control" id="cor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Valor:</label>
          <input type="text" class="form-control" id="valor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <center>
          <button style="font-size:24px" id="cadastro"><i class="fa fa-automobile"></i> Cadastrar Carro</button>
          </center>
        </div>
      </div>
    </div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
