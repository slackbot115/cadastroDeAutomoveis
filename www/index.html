<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <!-- Jquery -->
  <script src="components/loader.js"></script>

</head>
<body>
  <center>
  <h1><b>Cadastro de Autom√≥veis</b></h1>

  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="https://i.pinimg.com/originals/04/5a/9e/045a9e54364622160bd9cdcc371b4c8a.jpg" style="width:50%">
    <img class="mySlides" src="https://www.3accorematerials.com/uploads/images/_hotspots/Automotive_Info_Dots.jpg" style="width:50%">
    <img class="mySlides" src="https://i.pinimg.com/736x/c7/e9/44/c7e9448e43bb986af8fbbdf558d184bc--tron-legacy-google-search.jpg" style="width:50%">
  </div>
  </center>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Marca:</label>
          <input type="text" class="form-control" id="marca">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Modelo:</label>
          <input type="text" class="form-control" id="modelo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Ano:</label>
          <!-- <input type="text" class="form-control" id="ano"> -->
          <select class="form-control">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
          </select> 
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Cor:</label>
          <input type="color" class="form-control" id="cor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Valor:</label>
          <input type="text" class="form-control" data-affixes-stay="true" data-prefix="R$ " data-thousands="." data-decimal="," id="valor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <center>
          <button style="font-size:24px" id="cadastro"><i class="fa fa-automobile"></i> Cadastrar Carro</button>
          </center>
        </div>
      </div>
    </div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000);
}

$(function() {
    $('#valor').maskMoney({prefix:'R$ ', thousands:'.', decimal:',', affixesStay: true});
  })

</script>

</body>
</html>
