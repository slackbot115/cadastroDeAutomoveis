<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- Jquery -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/banco.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <center>
  <h1><b>Cadastro de Autom√≥veis</b></h1>
  </center>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Marca:</label>
          <input type="text" class="form-control" id="marca">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Modelo:</label>
          <input type="text" class="form-control" id="modelo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Ano:</label>
          <input type="text" class="form-control" id="ano">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Cor:</label>
          <input type="text" class="form-control" id="cor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Valor:</label>
          <input type="text" class="form-control" id="valor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="cadastro">Cadastrar</button>
        </div>
      </div>
    </div>
</body>
</html>
